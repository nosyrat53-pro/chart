<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/chart.css">

<body bgcolor="#333333">

    <button id="change" class="my-button">Change Data</button>

    <div id="con" class="container">

        <button id="close">X</button>

        <div class="conta2" id="conta2">

            <span class="n">Number of data:</span>
            
            <input type="number" name="" id="number">


            <!-- Div container for getting information from user   -->

            <div class="get-data" id="get-data">

                <span class="span-name" id="span-name">Enter Name :</span>
                <input type="text" class="input-name" id="input-name">

                <span class="span-parcent" id="span-parcent">Enter parcent:</span>
                <input type="number" name="input-parcent" class="input-parcent" id="input-parcent">

                <span class="span-color" id="span-color">Choose Color:</span>
                <input type="color" name="co"  value="#ff0000" class="input-color" id="input-color">

            </div>


            <div class="information" id="information">Information of data number [1] </div>
            <button class="previos" id="previos">Previos</button>
            <button class="next" id="next">Next</button>
            <button class="fill-data" id="fill-data">Fill Data</button>

        </div>



    </div>

    <script src="javascript\chart.js"></script>
